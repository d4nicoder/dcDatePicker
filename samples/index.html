<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../bower_components/angular/angular.min.js" type="application/javascript"></script>
		<script src="../datepicker.js" type="application/javascript"></script>
		<script src="app.js" type="application/javascript"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	</head>
	<body ng-app="miApp" ng-controller="testController as test">
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
				<div class="form-group">
					<label>Fecha 1</label>
					<input type="text" class="form-control" ng-model="test.fecha1.date" dc-date-picker date-type="'day'" not-days="test.fecha1.notDays">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
				<div class="form-group">
					<label>Fecha 2</label>
					<input type="text" class="form-control" ng-model="test.fecha2.date" dc-date-picker date-type="'day'" only-days="test.fecha2.onlyDays">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
				<div class="form-group">
					<label>Fecha 3</label>
					<input type="text" class="form-control" ng-model="test.fecha3.date" dc-date-picker date-type="'day'" only-allowed="test.fecha3.onlyAllowed">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
				<div class="form-group">
					<label>Fecha 4</label>
					<input type="text" class="form-control" ng-model="test.fecha4.date" dc-date-picker date-type="'day'" not-allowed="test.fecha4.notAllowed">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
				<div class="form-group">
					<label>Fecha 5</label>
					<input type="text" class="form-control" ng-model="test.fecha5.date" dc-date-picker date-type="'day'" min="test.fecha5.min">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
				<div class="form-group">
					<label>Fecha 6</label>
					<input type="text" class="form-control" ng-model="test.fecha6.date" dc-date-picker date-type="'day'" max="test.fecha6.max">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
				<div class="form-group">
					<label>Fecha 7</label>
					<input type="text" class="form-control" ng-model="test.fecha7.date" dc-date-picker date-type="'day'" max="test.fecha7.max" min="test.fecha7.min">
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
				<div class="form-group">
					<label>Fecha 8</label>
					<div class="input-group">
						<input type="text" class="form-control" ng-model="test.fecha8.date" dc-date-picker is-open="test.fecha8.open" date-type="'day'">
						<span class="input-group-btn">
							<button class="btn btn-default" ng-click="test.fecha8.open = !test.fecha8.open">Abrir</button>
						</span>
					</div>
				</div>
			</div>
			
		</div>
	</body>
